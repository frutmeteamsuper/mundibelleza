

        <main class="main-content">

            <!--== Start Page Header Area Wrapper ==-->
            <section class="page-header-area pt-10 pb-9" data-bg-color="#FFF3DA">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="page-header-st3-content text-center text-md-start">
                                <ol class="breadcrumb justify-content-center justify-content-md-start">
                                    <li class="breadcrumb-item"><a class="text-dark" [routerLink]="['shop']">Tienda</a></li>
                                    <li class="breadcrumb-item active text-dark" aria-current="page">Productos</li>
                                </ol>
                                <h2 class="page-header-title">Todos</h2>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <h5 class="showing-pagination-results mt-5 mt-md-9 text-center text-md-end">Mostrando 09 Resultados</h5>
                        </div>
                    </div>
                </div>
            </section>
            <!--== End Page Header Area Wrapper ==-->

            <!--== Start Product Area Wrapper ==-->
            <section class="section-space">
                <div class="container">
                    <div class="row justify-content-between flex-xl-row-reverse">
                        <div class="col-xl-9">
                            <div class="row g-3 g-sm-6">
                                <div class="col-6 col-lg-4 col-xl-4 mb-4 mb-sm-8" *ngFor='let product of products$ | async'>
                                    <!--== Start Product Item ==-->
                                    <div class="product-item product-st3-item">
                                        <div class="product-thumb">
                                            <a class="d-block" (click)="viewProduct(product)">
                                                <img src="{{product.images[0]}}" width="370" height="450" alt="Image-HasTech">
                                            </a>
                                            <!-- <span class="flag-new">{{product.ref}}</span> -->
                                            <div class="product-action">
                                                <button type="button" class="product-action-btn action-btn-quick-view" data-bs-toggle="modal" (click)="viewProduct(product)">
                                                    <i class="fa fa-expand"></i>
                                                </button>
                                                <button type="button" class="product-action-btn action-btn-cart" data-bs-toggle="modal" data-bs-target="#action-QuickViewModal" (click)="quick(product)">
                                                    <span>Agregar al carro</span>
                                                </button>
                                                <!-- <button type="button" class="product-action-btn action-btn-wishlist" data-bs-toggle="modal" data-bs-target="#action-WishlistModal">
                                                    <i class="fa fa-heart-o"></i>
                                                </button> -->
                                            </div>
                                        </div>
                                        <div class="product-info">
                                            <div class="product-rating">
                                              <!--   <div class="rating">
                                                    <i class="fa fa-star-o"></i>
                                                    <i class="fa fa-star-o"></i>
                                                    <i class="fa fa-star-o"></i>
                                                    <i class="fa fa-star-o"></i>
                                                    <i class="fa fa-star-half-o"></i>
                                                </div> -->
                                                <div class="reviews">ref: {{product.ref}}</div>
                                            </div>
                                            <h4 class="title"><a (click)="viewProduct(product)">{{product.name}}</a></h4>
                                            <div class="prices">
                                                <span class="price">{{product.price}}</span>
                                                <!-- <span class="price-old">300.00</span> -->
                                            </div>
                                        </div>
                                        <div class="product-action-bottom">
                                           <button type="button" class="product-action-btn action-btn-quick-view" (click)="viewProduct(product)">
                                            <i class="fa fa-expand"></i>
                                        </button>            
                                            <button type="button" class="product-action-btn action-btn-cart" data-bs-toggle="modal" data-bs-target="#action-QuickViewModal" (click)=quick(product)>
                                                <span>Agregar al carro</span>
                                            </button>
                                        </div>
                                    </div>
                                    <!--== End prPduct Item ==-->
                                </div>
                          
                                <div class="col-12">
                                    <ul class="pagination justify-content-center me-auto ms-auto mt-5 mb-10">
                                        <li class="page-item">
                                            <a class="page-link previous" href="product.html" aria-label="Previous">
                                                <span class="fa fa-chevron-left" aria-hidden="true"></span>
                                            </a>
                                        </li>
                                <!--         <li class="page-item"><a class="page-link" (click)="loadmore(1)">01</a></li>
                                        <li class="page-item"><a class="page-link" (click)="loadmore(2)">02</a></li>
                                        <li class="page-item"><a class="page-link" (click)="loadmore(3)">03</a></li>
                                        <li class="page-item"><a class="page-link" (click)="loadmore(4)">....</a></li> -->
                                        <li class="page-item">
                                            <a class="page-link next" (click)="loadmore(4)" aria-label="Next">
                                                <span class="fa fa-chevron-right" aria-hidden="true"></span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3">
                            <div class="product-sidebar-widget">
                                <div class="product-widget-search">
                                    <form action="">
                                        <input type="search" placeholder="Search Here">
                                        <button type="submit"><i class="fa fa-search"></i></button>
                                    </form>
                                </div>
                                
                                <div class="product-widget">
                                    <h4 class="product-widget-title">Categorias</h4>
                                    <ul class="product-widget-category">
                                        <li *ngFor='let category of categories$ | async'><a >{{category.name}} <span>(?)</span></a></li>
                                        <!-- <li><a href="product.html">Computer <span>(4)</span></a></li>
                                        <li><a href="product.html">Covid-19 <span>(2)</span></a></li>
                                        <li><a href="product.html">Electronics <span>(6)</span></a></li>
                                        <li><a href="product.html">Frame Sunglasses <span>(12)</span></a></li>
                                        <li><a href="product.html">Furniture <span>(7)</span></a></li>
                                        <li><a href="product.html">Genuine Leather <span>(9)</span></a></li> -->
                                    </ul>
                                </div>
                                <div class="product-widget mb-0">
                                    <h4 class="product-widget-title">Tags</h4>
                                    <ul class="product-widget-tags">
                                        <li><a href="blog.html">en desarrollo</a></li>
                                    <!--     <li><a href="blog.html">MakeupArtist</a></li>
                                        <li><a href="blog.html">Makeup</a></li>
                                        <li><a href="blog.html">Hair</a></li>
                                        <li><a href="blog.html">Nails</a></li>
                                        <li><a href="blog.html">Hairstyle</a></li>
                                        <li><a href="blog.html">Skincare</a></li> -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--== End Product Area Wrapper ==-->

            <!--== Start Product Banner Area Wrapper ==-->


        </main>
