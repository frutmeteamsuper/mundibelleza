<main class="main-content">

            <section class="section-space" style="padding-top: 15%;">

                                </thead>

                                        <td class="product-thumbnail">

                                        </td>
                                        <td class="product-subtotal">

                                    <tr class="tbody-item">
                                        <td class="product-remove">

                                        <td class="product-subtotal">

                                        </td>
                                        <td class="product-subtotal">
                                            <span class="price">$79.00</span>

                        <div class="col-12 col-lg-12">
