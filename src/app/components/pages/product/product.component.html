            <!--== Start Product Details Area Wrapper ==-->
            <section class="section-space">

                            </div>
                        </div>

                                <h5 class="product-details-collection">Cuidado de la piel</h5>

                                <p class="mb-7">Desripcion</p>
                                <div class="product-details-pro-qty">
                                    <div class="pro-qty">
                                        <input type="text" title="Quantity" value="01">
                                    </div>
                                </div>
                                <div class="product-details-shipping-cost">
                                    <input class="form-check-input" type="checkbox" value="" id="ShippingCost" checked>
                                    <label class="form-check-label" for="ShippingCost">Shipping </label>
                                </div>
                                <div class="product-details-action">
                                    <h4 class="price">$254.22</h4>
                                    <div class="product-details-cart-wishlist">
                                        
                                        <button type="button" class="btn" data-bs-toggle="modal" [routerLink]="['../cart']" >Agregar al carro</button>
                                       <!--  <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#action-CartAddModal" [routerLink]="['../cart']" >Agregar al carro</button> -->
                                    </div>
