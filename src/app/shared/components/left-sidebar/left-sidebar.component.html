<div class="sidebar-wrap  sidebar-overlay" >
    <!-- Add pushcontent or fullmenu instead overlay -->
    <div class="closemenu text-black">Close Menu</div>
    <div class="sidebar " [ngStyle]="{'background-color': _butler.biker ? '#fdec08cc' : '#000000cc'}" >
        <!-- user information -->
        <div class="row my-3">
            <div class="col-12 profile-sidebar">
                <div class="clearfix"></div>
                <!-- <div class="circle small one"></div>
                <div class="circle small two"></div> -->
             
  
                <div class="row mt-3">
                    <div class="col-auto">
                        <figure class="avatar avatar-80 rounded-circle p-1 bg-white shadow-sm">
                            <img src="assets/assets/img/user40.jpg" alt="" class="rounded-circle">
                        </figure>
                    </div>
                    <div class="col px-0 align-self-center">
                        <h5 class="mb-2"  [ngStyle]="{'color': _butler.biker ? '#000000cc' : '#fff'}">Matias Delgado</h5>
                        <app-home-selector></app-home-selector>
                        <!-- <p class="text-muted size-12">MÃ©rida,<br />Venezuela</p> -->
                    </div>
                  
                </div>
            </div>
        </div>
  
        <!-- user emnu navigation -->
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-pills">
                    <li class="nav-item menu-btn" [hidden]="_butler.biker">
                        <a  [routerLink]="['home']" class="nav-link active " aria-current="page"  >
                            <div class="avatar avatar-40 icon"><i class="bi bi-house-door"></i></div>
                            <div class="col" >Passenger Home</div>
                            <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                        </a>
                    </li> 
                    <li class="nav-item menu-btn" [hidden]="!_butler.biker">
                        <a  [routerLink]="['home']" class="nav-link active " aria-current="page"  >
                            <div class="avatar avatar-40 icon"><i class="bi bi-house-door"></i></div>
                            <div class="col"  [ngStyle]="{'color': _butler.biker ? '#000000cc' : '#fff'}">Biker Home</div>
                            <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                        </a>
                    </li>
                    
                    
  
                    <li class="nav-item menu-btn">
                        <a class="nav-link" [routerLink]="['notifications']" tabindex="-1">
                            <div class="avatar avatar-40 icon"><i class="bi bi-bell" [ngStyle]="{'color': _butler.biker ? '#000000cc' : '#fff'}"></i></div>
                            <div class="col"  [ngStyle]="{'color': _butler.biker ? '#000000cc' : '#fff'}">Notificaciones</div>
                            <div class="arrow"><i class="bi bi-chevron-right" ></i></div>
                        </a>
                    </li>
  
              
                 
                           <li class="nav-item menu-btn">
                        <a  [routerLink]="['login']" class="nav-link  " aria-current="page"  >
                            <div class="avatar avatar-40 icon"><i class="bi bi-box-arrow-right" [ngStyle]="{'color': _butler.biker ? '#000000cc' : '#fff'}"> </i></div>
                            <div class="col"  [ngStyle]="{'color': _butler.biker ? '#000000cc' : '#fff'}">Salir</div>
                            <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
   
  </div>
